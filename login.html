<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura|Geek</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="https://kit.fontawesome.com/6fb525b923.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="imagenes/zap5.jpg">
</head>

<body>
  <header class="main-header">
    <div class="container container--flex">
      <div class="main-header__container">
        <span class="icon-menu"id="btn-menu"><img src="/imagenes/Vector.png" alt="" class="img__menu"></span>
        <h1 class="main-header__title">Alura<span>Geek</span></h1>
        <div id="container__search" class="input__search">
            <input type="text" name="search" id="inputSearch" placeholder="¿Qué deseas buscar?">
        </div>
      </div>
  </header>
  <main>
    <div class="title__sesion">
        <h1 class="inicio__sesion">Iniciar Sesión</h1>
        <form action="" class="form__sesion">
            <input type="text" class="footer__input__sesion" placeholder="Escriba su correo electronico">
            <br>
            <input type="password" class="footer__input__sesion" placeholder="Escriba su contraseña">
            <br>
            <button class="button__login__sesion">Entrar</button>
        </form>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer__section">
      <div class="footer__section">
        <h2 class="footer__title footer__second">AluraGeek</h2>
        <a href="" class="footer__link">Quienes somos</a>
        <a href="" class="footer__link">Politica de privacidad</a>
        <a href="" class="footer__link">Programa de fidelidad</a>
        <a href="" class="footer__link">Nuestras tiendas</a>
        <a href="" class="footer__link">Quiero ser franquiciado</a>
        <a href="" class="footer__link">Anuncia aquí</a>
      </div>
    </div>
   

    <div class="footer__section">
      <h2 class="footer__title">Hable con nosotros</h2>
      <input type="text" class="footer__input" placeholder="Nombre">
      <textarea name="" id="" cols="30" rows="10" class="footer__input" placeholder="Escribe tu mensaje"></textarea>
      <button class="button footer__input" >Enviar Mensaje</button>
    </div>
    <p class="copy">© 2022. Desarrollado por Alexander Peñaloza</p>

  </footer>
  
  <script src="js/slider.js"></script>
  <script src="js/menu.js"></script>
</body>

</html>
